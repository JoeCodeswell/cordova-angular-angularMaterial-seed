<md-toolbar flex>
  <div class="md-toolbar-tools" layout="row" layout-align="space-between center">    
    <div style="width: 40px; height: 40px;"></div>
    <p>{{ main.title }}</p>
    <!-- http://www.bossable.com/1338/angular-material-design-toolbar-examples/ -->
    <md-button class="md-icon-button md-primary" aria-label="Menu" ng-click="main.toggle()">
      <ng-md-icon icon="menu"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>

<!-- both of these "work" just NOT simultaneously -->

<md-sidenav class="md-sidenav-right" md-component-id="thesidenav">
  <md-toolbar>
    <h1 class="md-toolbar-tools">SideNav Menu</h1>
  </md-toolbar>
  <md-list ng-cloak>
    <md-list-item ng-href="http://www.google.com/design/spec/material-design/introduction.html">
      <ng-md-icon icon="school"></ng-md-icon>
      <p>Material Design</p>
    </md-list-item>
    <md-list-item ng-href="https://material.angularjs.org/latest/">
      <ng-md-icon icon="settings_ethernet"></ng-md-icon>
      <p>Angular Material</p>
    </md-list-item>
  </md-list>
</md-sidenav>
